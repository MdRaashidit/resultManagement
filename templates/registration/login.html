<html>
  <head>
    <title>Login</title>

    <body>
      <div class="loginbox">
        <h1>Login Here</h1>
        <form method="POST">
          {% csrf_token %}
          <p>Username</p>
          <input type="text" name="username" placeholder="Enter Rollnum" />
          <p>Password</p>
          <input type="password" name="password" placeholder="Enter Password" />
          <input type="submit" name="" value="Login" />
          <a href="/signup">Don't have an account?</a>
        </form>
      </div>
    </body>
  </head>
</html>
